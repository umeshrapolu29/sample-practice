
<section class="container-fluid">
  <div class="container">
    <div class="row">
    <div class="col-6 card line">
      <div class="card-body">
        <h3 class="text-center title h3style">Registration Form</h3>
        <hr class="line">
        <form class="form" [formGroup]="form" >
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label> First Name:</label>
                <input type="text" class="form-control"  formControlName="firstname" name="firstname" [ngClass]="{ 'is-invalid': form.get('firstname').touched && form.get('firstname').invalid  }"  >
                 <div class="invalid-feedback">
                  <div >First Name is required</div>
              </div> 
              </div>
              </div>
      
            <div class="col">
              <div class="form-group">
                <label for="pwd"> Last Name:</label>
                <input type="text" class="form-control" name="lasttname" formControlName="lastname" [ngClass]="{'is-invalid':form.get('lastname').touched && form.get('lastname').invalid} " >
             <div  class="invalid-feedback">
              <div *ngIf="form.get('lastname').errors.required">lastname is required</div>
              <div *ngIf="form.get('lastname').errors.minLength">minlength</div>
             </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label> Email:</label>
                <input type="text" class="form-control" name="email" formControlName="email" [ngClass]="{'is-invalid':form.get('email').touched &&form.get('email').invalid}" >
                <div *ngIf="{'is-invalid':form.get('email').touched &&form.get('email').invalid}" class="invalid-feedback">
                  <div *ngIf="form.get('email').errors.required">Email is required</div>
                  <div *ngIf="form.get('email').errors.email">Enter valid Email id</div>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label> Phone:</label>
                <input type="text" class="form-control" name="Phone" formControlName="phone" >
              </div>
            </div>
          </div>
        
          <!-- <div class="">
            <button type="button" class="btn btn-success  mr-2" (click)="register()">Submit</button>
            <button type="button" class="btn btn-primary  " [routerLink]="['/login']">Login</button>
          </div> -->
  
          <button type="submit" (click)="register()"
          routerLinkActive="router-link-active mr-2" mat-stroked-button>Submit</button>
          <button type="button" class="ml-4" [routerLink]="['/login']" mat-stroked-button color="primary">Login</button>
  
        </form>
     
      </div>
    </div>
  
    <div class="col-6">
      <img src="../../assets/images/images/reg-img.png" height="450" class="RegistrationImg" />
    </div>
  </div>
  </div>
  </section>
