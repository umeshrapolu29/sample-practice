
 <div class="container-fluid">
    <div class="container">
  
      <div class="row main">
        <div class="col-md-6">
          <img src="" height="450" class="logImg">
        </div>
        <div class="col-md-6 colstyle">
          <div class="card mx-auto shadow">
            <div class="card-body p-0">
              <div class="cardstyle">
                <h6>Welcome to </h6>
                <h2 class="p-0 title">Friendshub</h2>
              </div>
              <div class="logInForm">
                <h5 class="text-center">Login</h5>
                
                <form>
                  <mat-form-field class="example-full-width d-block">
                    <input matInput placeholder="username" name="Username" 
                      autocomplete="off">
                  </mat-form-field>
  
                  <mat-form-field class="example-full-width d-block">
                    <input type="password" matInput placeholder="password" name="password"
                    >
                  </mat-form-field>
  
                  <div class="mt-4 d-flex justify-content-end">
                    <button type="submit" (click)="login()"
                    routerLinkActive="router-link-active" mat-stroked-button>Submit</button>
                    <button type="button" class="ml-4" [routerLink]="['/register']" mat-stroked-button color="primary">Register</button>
                  </div>
                   <!-- <div class="d-flex justify-content-center mt-5">
                    <a [routerLink]="['/forgetpassword']" class="text-primary forgetbtn text-center"
                      (click)="resetpassword()">Forgot Password</a>
                  </div> -->
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
